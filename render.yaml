services:
  - type: web
    name: jubilee-landing
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
